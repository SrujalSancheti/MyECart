{% extends 'base.html' %}

{% block body %} 
<div class="container my-4">
    <div class="row">
        <div class="col-md-4">
            <div class="row">
                <img src="/media/{{product.image}}" class="h-100 w-100 mx-2" style="margin-bottom: 22px;" alt="Slow Internet">
            </div>
            <div class="row">
                <button class="btn btn-primary mx-3">Buy Now</button>
                <button class="btn btn-primary">Add to Cart</button>
            </div>
        </div>

        <div class="col-md-8">
            <h5>{{product.product_name}}</h5>
            <p><b> Rs.{{product.price}}</b></p>
            <p>{{product.product_desc}}</p>

        </div>
    </div>

</div>

{% endblock body %}

{% block js %}
<script>
   if (localStorage.getItem('cart')==null) {
     var cart = {}
    }
    else {
     cart = JSON.parse(localStorage.getItem('cart'))
     document.getElementById('cart').innerHTML = Object.keys(cart).length;
    }
$('.cart').click(function(){
    var idstr = this.id.toString();
    if(cart[idstr] !=undefined){
        cart[idstr] = cart[idstr] + 1;
    }   
    else{
        cart[idstr] = 1;
    }
console.log(cart);
localStorage.setItem('cart',JSON.stringify(cart));
});

$('#cartpop').popover()
document.getElementById("cartpop").setAttribute('data-content','<h5>Cart</h5>');
</script>
{% endblock js %}
